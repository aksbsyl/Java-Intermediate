    <title>Registration form</title>
</head>
<body>

    Password: <input type = "password" name="userPass"/><br/><br/>

    Country:

        <option>Nepal</option>
        <option>Bangladesh</option>

    <br/><br/>

    <br>
    <br>
    Gender
    <ul>

                <input type="radio" id="title_2" name="title" value="Male">
                Male
            </label>
        </li>
        <li>
            <label for="title_3">
                <input type="radio" id="title_3" name="title" value="Female">
                Female
            </label>
        </li>
        <a href="login.html"> Login Page</a>
        <a href="test.html"> test</a>
